<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
    <link rel="stylesheet" href="r.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Unit 8012-8014,Chandaka Industrial Estate,Kl IT University</div>
          <div class="text-two">patia Bhubaneswar,Odisha 751024</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 0980988393</div>
          <div class="text-two"></div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">Ecample@gmail.com</div>
          <div class="text-two"></div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box">
            <input type="text" placeholder="Gender">
        </div>
        <div class="input-box option">
            <input type="date" placeholder="Date Of Birth">
        </div>
        <div class="input-box">
            <input type="text" placeholder="City,Address">
        </div>
        <div class="input-box">
            <input type="text" placeholder="Brand Name ">
        </div>
        <div class="input-box">
            <input type="text" placeholder="Insta Id">
        </div>
        <div class="input-box">
            <select class="input-box">
                <option class="optionr" value="volvo">Upcoming Designers Upto 0-3 Experience</option>
                <option class="optionr">Emerging Designers Upto 0-9 Year Experience</option>
                <option class="optionr" value="volvo">Established Designer above 9 Years of Experience</option>
            </select>
        </div>
        <div class="button">
          <input type="button" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
